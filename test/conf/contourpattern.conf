# Jonkinlainen testi contourfill käskylle
savepath results

querydata data/kepa.fqd
timesteps 1

prefix contourpattern_
param Temperature
contourfill - -2 blue
contourpattern -2 2 data/paikka.png Copy 1
contourfill 2 - red

projection stereographic,25,90,60:19,58,40,71:300,300

erase white
draw contours
